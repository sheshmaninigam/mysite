{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark" style="background-color: rgba(255, 3, 3, 0.851);">
        <a href="{% url 'car:index' %}" class="navbar-brand">
            Emon
        </a>
        <div class="navbar" >
            {% if user.is_authenticated %}
            <a href="{% url 'car:Add_car' %}" class="nav-item nav-link btn btn-dark" style="background-color: white;color:black;">
                Add-car
            </a>
            <a href="{% url 'car:about' %}" class="nav-item nav-link btn btn-dark" style="background-color: white;color:black;">
                About
            </a>
            <a href="{% url 'car:contact' %}" class="nav-item nav-link btn-dark" style="background-color: white;color:black;">
                Contact
            </a>

            <a href="{% url 'profile' %}" class="nav-item nav-link btn-dark" style="background-color: white;color:black;">
                Profile
            </a>
            <a href="{% url 'logout' %}" class="nav-item nav-link btn-dark" style="background-color: white;color:black;">
                Logout
            </a>
            {% else %}
            <a href="{% url 'login' %}" class="nav-item nav-link btn-dark" style="background-color: white;color:black;">
                Login
            </a>
            <a href="{% url 'signup' %}" class="nav-item nav-link btn-dark" style="background-color: white;color:black;">
                Sign Up
            {% endif %}
            </a>
        </div>
    </nav>

    {% if messages %}

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
       <strong>{{ message }}</strong>
    </div>
    {% endfor %}

    {% endif %}



    {% block body %}
    {% endblock %}
</body>
</html>
