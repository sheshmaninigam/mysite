{% extends 'car/base.html' %}


    {% block body %}

    <div class="container">
        <h3>Contact Us</h3>
    </div>

    <div class="container my-5">
    <form method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="last">First name</label>
              <input type="text" class="form-control" id="first" name="first_name" placeholder="first name">
            </div>
            <div class="form-group col-md-6">
              <label for="last">Last name</label>
              <input type="text" class="form-control" id="last"  name="last_name" placeholder="last name">
            </div>
          <div class="form-group col-md-6">
            <label for="Email">Email</label>
            <input type="email" class="form-control" id="Email" name="email" placeholder="Example@gmail.com">
          </div>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="phone" class="form-control" id="phone" name="phone" placeholder="91+">
        </div>
        <div class="form-group">
            <label for="discuss">What do you like to discuss</label>
            <textarea rows="4" cols="50" class="form-control" name="desc" placeholder=" Enter text here..."></textarea>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>

    {% endblock %}
