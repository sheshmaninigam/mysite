{% extends 'car/base.html' %}

{% block body %}

<div class="container my-4" style="text-align: center;width: 310px;justify-content: center;
align-items: center;
background-color: rgb(255, 0, 157);
;border: 2px solid black;box-shadow: 2px 2px  black;font-variant: small-caps;
color: rgb(240, 233, 233);">
    <form method="post">
    <h1 style="background-color:rgb(22, 243, 14);color: black;font-variant: small-caps;border: 2px solid black;box-shadow: 2px 2px  black;">Signup</h1><br>
    {% csrf_token %}
    <label >Username:</label><br>
    {{ form.username }}
    <br><label >Email:</label><br>
    {{ form.email }}
    <br><label >First Name:</label><br>
    {{ form.first_name }}
    <br><label >Last Name:</label><br>
    {{ form.last_name }}
    <br><label >Password:</label><br>
    {{ form.password1 }}
    <br><label >Confirm:</label><br>
    {{ form.password2 }}
    <br><br><button class="btn-primary" type="submit" style="font-variant: small-caps;border: 2px solid black;box-shadow: 2px 2px  black;">Sign Up</button>
    
</form> 
</div>




{% endblock %}
