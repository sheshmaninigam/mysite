{% extends "car/base.html" %}


{% block body %}
<div class="container my-4">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://source.unsplash.com/1600x600/?sportcar,lamborghini" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://source.unsplash.com/1600x600/?sportcar,bugatti" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://source.unsplash.com/1600x600/?sportcar,koenigsegg" class="d-block w-100" alt="...">
        </div>
      </div>
    </div>
  </div>

{% if search  %}
    {% for searchs in search %}
    <div style="color: white;">
    {% if user.is_authenticated %}
    <a href="{% url 'car:detail' searchs.id %}" style="width:100px;text-decoration: none;color: white;">
    {% endif %}
    <div class="row mb-5" style="font-variant: small-caps;" >
        <div class="col-md-3 offset-md-3">
        <img src="{{ searchs.car_image.url }}" class="card" height="135px" width="230px">
        </div>
        <div class="col-md-4">
            <h3 style="font-size: 1.5rem;">
                Car:- {{ searchs.car_name }}
            </h3>
            <h3 style="font-size: 1.5rem;">
                Model:- {{ searchs.car_model }}
            </h3>
            <h3 style="font-size: 1.5rem;">
                Rs. {{ searchs.car_price }}
            </h3>
        </div>

    </div>
    </a>
    </div>
    {% endfor %}

{% endif %}

{% endblock %}
